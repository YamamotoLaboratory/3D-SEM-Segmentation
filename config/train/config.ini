[DEFAULT]
gpu_memory_limit=3

[DATASET]
size=256
num=1000
extension=bmp
train_dataset=./dataset/train_dataset/train_dataset.npy
test_dataset=./dataset/test_dataset/test_dataset.npy
batchsize=8
seed=5

[PARAMETERS]
loss=BCE DICE LOSS
epochs=5

[OPTIMIZER]
opt=Adam
lr=0.001
wd=0.0
step_size=20
gamma=0.1

[unet]
size=256
filters=64
depth=4
input_channel=1
class_num=1

[fcn]
size=256
backbone=VGG-16
input_channel=1
class_num=1

[RESULT]
train_filepath=./results/train.csv
test_filepath=./results/test.csv
csv_file_columns_path=./config/train/results_data.json
model_filepath=./results/model.h5

